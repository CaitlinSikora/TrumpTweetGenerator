<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <style>
        .word {
            display: inline;
            padding: 0px 1px 0px 1px;
            max-width: 60%;
            position: relative;
            opacity: 1;
            z-index: 999;
        }
      .genertweet {
        margin-right: auto;
        margin-left:auto;
        margin-top: 10px;
        min-height: 370px;
        padding: 10px;
        /*position: relative;*/
        display: inline-flex;
        background-size: cover;
        color: white;
        overflow: hidden;
        text-align: center;
        width: 90%;
      }
      #genertext {
        padding: 0px 130px 15px;
        line-height: 1;
        vertical-align: middle;
        margin: auto;
      }
      .scrape_image {
        z-index: 1;
        position: absolute;
        text-align: center;
        vertical-align: middle;
        margin: 0 auto;
        padding: 0;
        opacity: 0.5;
        background-size: cover;
      }
      .genertweet p {
        margin: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        color: white;
        text-align:left;
        opacity: 1;
        z-index:999;
        font-size: 14px;
      }
      .genertweet h3 {
        position: relative;
        text-align: center;
        display: inline;
        vertical-align: middle;
        line-height: 2; 
        font-size: 30px;
        font-family: 'Fjalla One';
        opacity: 1;
        z-index: 999;
      }
      .background_image {
           height: auto;
           left: 0;
           margin: 0;
           min-width: 674px;
           padding: 0;
           position: absolute;
           top: 0;
           width: 100%;
           z-index: -1;
           background-size: cover;
        }
        .origtweet {
            margin: -35px 0px 0px;
            line-height:1.2;
            display:inline;
            font-size:16px;
        }
        .origtweet p {
            text-align: left;
            margin: 7px 0;
        }
        .origtweet span {
            text-align: right;
            margin: 0 10px;
        }
    </style>
