<html>

<head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
    <script src="static/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/8a8d79d973.js"></script>
    <style>
    #fountainG {
        position: absolute;
        width: 240px;
        height:3px;
        width:3px;
        margin: 0;
        left: 347px;
    }
    
    
    #wheel1 {
        position:absolute;
        left: 0;
        top:-62px;
        height:14px;
        width:14px;
    }
    #wheel2 {
        position:absolute;
        left: 578px;
        top:-62px;
        height:14px;
        width:14px;
    }
    
    @keyframes bounce_fountainG {
        0% {
            transform: scale(1);
            background-color: rgba(0, 0, 0, 0.25);
        }
        100% {
            transform: scale(.15);
            background-color: rgb(255, 255, 255, 0);
        }
    }
    
    @-o-keyframes bounce_fountainG {
        0% {
            -o-transform: scale(1);
            background-color: rgba(0, 0, 0, 0.25);
        }
        100% {
            -o-transform: scale(.15);
            background-color: rgb(255, 255, 255, 0);
        }
    }
    
    @-ms-keyframes bounce_fountainG {
        0% {
            -ms-transform: scale(1);
            background-color: rgba(0, 0, 0, 0.25);
        }
        100% {
            -ms-transform: scale(.15);
            background-color: rgb(255, 255, 255, 0);
        }
    }
    
    @-webkit-keyframes bounce_fountainG {
        0% {
            -webkit-transform: scale(1);
            background-color: rgba(0, 0, 0, 0.25);
        }
        100% {
            -webkit-transform: scale(.15);
            background-color: rgb(255, 255, 255, 0);
        }
    }
    
    @-moz-keyframes bounce_fountainG {
        0% {
            -moz-transform: scale(1);
            background-color: rgba(0, 0, 0, 0.25);
        }
        100% {
            -moz-transform: scale(.15);
            background-color: rgb(255, 255, 255, 0);
        }
    }
    
    body {
        font-family: 'Fjalla One';
        margin: 0 auto;
        color: #bbbbbb;
        max-width: 90%;
        display: block;
        text-align: center;
    }
    
    div {
        background-size: cover;
        position: relative;
        margin: 40px 0 40px 0;
        border-radius: 12px;
    }
    
    h1 {
        white-space: nowrap;
        font-family: 'Playfair Display SC', serif;
        text-align: center;
        font-size: 50px;
        color: #aaaaaa;
        margin: 5px 0 0 0;
        display: inline;
        width: 100%;
        position: relative;
    }
    
    h2 {
        text-align: center;
        color: #bbbbbb;
        margin: 7px 0 20px 0;
        font-family: 'Fjalla One';
        font-size: 20px;
    }
    
    a {
        color: inherit;
        text-decoration: none;
    }
    
    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-width: 1px;
        border-style: double;
        color: #bbbbbb;
        width: 50%;
        stroke-width: 0.5;
        stroke-linecap: round;
    }
    
    .other_candidate {
        color: white;
        font-size: 11px;
        /*position: absolute;*/
        display: inline;
        /*top:0px;*/
        text-align: center;
        white-space: normal;
    }
    
    #clinton_click {
        position: relative;
        display: inline;
        opacity: 0.4;
        color: white;
        font-size: 11px;
        margin: 16px;
    }
    
    #trump_click {
        position: relative;
        display: inline;
        opacity: 0.4;
        color: white;
        font-size: 11px;
        margin: 16px;
    }
    
    #trump_click p {
        text-align: center;
    }
    
    #clinton_click p {
        text-align: center;
    }
    
    #trump_click:hover {
        color: #bbbbbb;
        -webkit-transition: color 500ms ease-out;
        -moz-transition: color 500ms ease-out;
        -o-transition: color 500ms ease-out;
        transition: color 500ms ease-out;
    }
    
    #clinton_click:hover {
        color: #bbbbbb;
        -webkit-transition: color 500ms ease-out;
        -moz-transition: color 500ms ease-out;
        -o-transition: color 500ms ease-out;
        transition: color 500ms ease-out;
    }
    
    .other_candidate img {
        width: 38px;
        max-height: 38px;
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        -o-filter: grayscale(100%);
        -webkit-transition: width 500ms ease-out, max-height 500ms ease-out;
        -moz-transition: width 500ms ease-out, max-height 500ms ease-out;
        -o-transition: width 500ms ease-out, max-height 500ms ease-out;
        transition: width 500ms ease-out, max-height 500ms ease-out;
    }
    
    .other_candidate img:hover {
        -webkit-filter: grayscale(0%);
        -moz-filter: grayscale(0%);
        -o-filter: grayscale(0%);
        width: 40px;
        max-height: 40px;
        -webkit-transition: width 500ms ease-out, max-height 500ms ease-out;
        -moz-transition: width 500ms ease-out, max-height 500ms ease-out;
        -o-transition: width 500ms ease-out, max-height 500ms ease-out;
        transition: width 500ms ease-out, max-height 500ms ease-out;
    }
    
    #border {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    <title>{{ title }}</title>
</head>

</html>
